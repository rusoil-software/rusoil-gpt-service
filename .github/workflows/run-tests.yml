name: Run unit tests

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  push:
    branches: [ main, master ]

jobs:
  # Node.js / TypeScript tests
  node-tests:
    name: Jest/TypeScript tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'

      - name: Ensure pnpm available via corepack (guard)
        run: |
          # Enable corepack and prepare pnpm as an extra guard on older runners
          corepack enable || true
          corepack prepare pnpm@latest --activate || true

      - name: Ensure pnpm-lock.yaml exists
        run: |
          if [ ! -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml not found. Please commit pnpm-lock.yaml to ensure reproducible installs.";
            exit 1;
          fi

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Node deps (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Run Jest/TS tests
        run: pnpm test

  # Python / FastAPI tests
  python-tests:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest -q tests/
