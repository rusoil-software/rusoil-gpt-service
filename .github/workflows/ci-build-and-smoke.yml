name: CI Build + Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          push: false
          load: true
          tags: petra-gpt-service:ci

      - name: Run container with smoke server (no DB required)
        run: |
          # Run the built image but override the default CMD to start the lightweight smoke server
          docker run --rm -d --name petra-gpt-ci -p 8000:8000 petra-gpt-service:ci python /app/backend/smoke_server.py

      - name: Wait for service
        run: |
          # Wait up to 30 seconds for the smoke server to become healthy (15 * 2s = 30s)
          for i in {1..15}; do 
            if curl -sSf http://localhost:8000/health >/dev/null 2>&1; then echo ok && exit 0; fi; 
            sleep 2; 
          done; 
          echo "Service did not become healthy after waiting; printing container logs for debugging:";
          echo "--- container logs start ---";
          docker logs petra-gpt-ci || true;
          echo "--- container logs end ---";
          exit 1

      - name: Smoke test endpoint
        run: |
          echo "--- GET /health ---";
          curl -sS http://localhost:8000/health;
          echo "\n--- GET /metrics ---";
          METRICS_BODY=$(curl -sS http://localhost:8000/metrics || true);
          echo "$METRICS_BODY";
          # Ensure metrics contains at least one known metric name
          if echo "$METRICS_BODY" | grep -q "petra_dummy_metric\|petra_health_checks_total\|http_requests_total"; then
            echo "metrics OK";
          else
            echo "metrics did not contain expected metric names";
            exit 1;
          fi

      - name: Stop container
        if: always()
        run: |
          docker rm -f petra-gpt-ci || true
