name: CI Build + Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          push: false
          tags: petra-gpt-service:ci

      - name: Run container with smoke server (no DB required)
        run: |
          # Run the built image but override the default CMD to start the lightweight smoke server
          docker run -d --name petra-gpt-ci -p 8000:8000 petra-gpt-service:ci python /app/backend/smoke_server.py

      - name: Wait for health endpoint
        run: |
          for i in {1..30}; do 
            if curl -sSf http://localhost:8000/health | grep -q \"healthy\"; then 
              echo "Service is healthy"; 
              break; 
            fi; 
            sleep 1; 
          done; 
          if ! curl -sSf http://localhost:8000/health | grep -q \"healthy\"; then 
            echo "Service did not become healthy within 30 seconds"; 
            exit 1; 
          fi

      - name: Verify metrics endpoint
        run: |
          response=$(curl -sS http://localhost:8000/metrics)
          if echo "$response" | grep -q "service_requests_total"; then
            echo "Found expected metric in /metrics response"
            exit 0
          else
            echo "/metrics response does not contain expected metrics:"
            echo "$response"
            exit 1
          fi

      - name: Stop container
        if: always()
        run: |
          docker rm -f petra-gpt-ci || true
