version: '3.8'
services:
  backend:
    image: rusoil-gpt-service:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MODE=prod
      - DATABASE_URL=${DATABASE_URL}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
    depends_on:
      - postgres
    volumes:
      - ./data:/app/data

  model-worker:
    image: rusoil-gpt-service:latest
    restart: unless-stopped
    command: ["/bin/sh", "-c", "uvicorn app.model_worker:app --host 0.0.0.0 --port 8100"]
    environment:
      - MODE=prod
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./models:/app/models
      - ./data:/app/data

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-rusoilgpt}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rusoilgpt_pass}
      - POSTGRES_DB=${POSTGRES_DB:-rusoilgpt}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
