apiVersion: apps/v1
kind: Deployment
metadata:
  name: rusoilgpt-postgres
  labels:
    app: rusoilgpt-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rusoilgpt-postgres
  template:
    metadata:
      labels:
        app: rusoilgpt-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: rusoilgpt-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rusoilgpt-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "rusoilgpt"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: rusoilgpt-postgres-svc
spec:
  selector:
    app: rusoilgpt-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
