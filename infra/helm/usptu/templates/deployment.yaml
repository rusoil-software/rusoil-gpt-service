apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "petra-gpt.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "petra-gpt.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "petra-gpt.name" . }}
    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: MODE
              value: "prod"
